<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text%7CPacifico%7CPoiret+One" rel="stylesheet">
    <style>
      .pacifico{
        font-family: 'Pacifico', cursive;
        font-size: 200%;
      }
      .noticia{
      font-family: 'Noticia Text', serif;
      }
      .pioret{
      font-family: 'Poiret One', cursive;
      }
    </style>
  </head>
  <body>
    <p class="pacifico">Here is one font, Pacifico</p>
    <p class="noticia">This is another - much wow</p>
    <p class="pioret">What is this? ANOTHER FONT?</p>
  </body>
</html>
